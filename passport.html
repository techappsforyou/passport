<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EU Citizenship Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #2e5aac;
      --secondary: #f7faff;
      --accent: #e6ebf6;
      --radius: 18px;
      --shadow: 0 4px 24px 0 rgba(46,90,172,0.09);
      --transition: .25s cubic-bezier(.23,1,.32,1);
    }
    body {
      background: var(--secondary);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 2.5rem 2rem 2rem 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 380px;
      width: 100%;
      margin: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow var(--transition);
      animation: popin .7s cubic-bezier(.19,1,.22,1);
    }
    @keyframes popin {
      from { opacity:0; transform:scale(.92);}
      to {opacity:1; transform:scale(1);}
    }
    .eu-flag {
      width: 64px;
      margin-bottom: 0.8rem;
      display: block;
    }
    h1 {
      font-size: 1.9rem;
      font-weight: 700;
      color: var(--primary);
      letter-spacing: 1px;
      margin: 0 0 0.8rem 0;
      text-align: center;
    }
    .desc {
      color: #535a6e;
      font-size: 1.05rem;
      margin-bottom: 1.4rem;
      text-align: center;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
    }
    .input-wrap {
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 1rem;
      color: #24335b;
      margin-bottom: 0.3rem;
      font-weight: 500;
    }
    input {
      padding: 0.7rem 1rem;
      border: 1.5px solid var(--accent);
      border-radius: var(--radius);
      font-size: 1rem;
      outline: none;
      background: var(--secondary);
      transition: border-color var(--transition);
    }
    input:focus {
      border-color: var(--primary);
    }
    button {
      margin-top: 0.7rem;
      padding: 0.75rem 0;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      font-size: 1.17rem;
      font-weight: 600;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: background var(--transition), transform .18s;
    }
    button:hover, button:focus {
      background: #22488a;
      transform: translateY(-1px) scale(1.03);
    }
    .success {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.1rem;
      margin-top: 1.5rem;
      animation: popin .6s cubic-bezier(.19,1,.22,1);
    }
    .success h2 {
      color: var(--primary);
      margin: 0;
      font-size: 1.35rem;
    }
    .success p {
      color: #485075;
      margin: 0;
      font-size: 1.07rem;
      text-align: center;
    }
    .loader-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.2rem;
      height: 160px;
      animation: popin .5s;
    }
    .loader {
      width: 40px;
      height: 40px;
      border: 4px solid #e6ebf6;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1.1s linear infinite;
      margin-bottom: 0.5rem;
    }
    @keyframes spin {
      0% { transform: rotate(0);}
      100% { transform: rotate(360deg);}
    }
    .loader-text {
      color: #405089;
      font-size: 1.11rem;
      font-weight: 500;
      letter-spacing: 1px;
    }
    @media (max-width: 480px) {
      .container {
        max-width: 98vw;
        padding: 1.1rem 0.7rem 1.4rem 0.7rem;
      }
      h1 { font-size: 1.3rem; }
      .desc { font-size: .95rem;}
      .eu-flag { width: 48px;}
      .loader-box { height: 100px; }
    }
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <img class="eu-flag" alt="EU Flag" src="https://upload.wikimedia.org/wikipedia/commons/b/b7/Flag_of_Europe.svg">
    <h1>Apply for EU Citizenship</h1>
    <div class="desc">
      Fast, easy and secure way to submit your application.<br>
      Learn more!
    </div>
    <form id="apply-form" autocomplete="off">
      <div class="input-wrap">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name">
      </div>
      <div class="input-wrap">
        <label for="age">Age</label>
        <input type="text" id="age" name="age" placeholder="Enter your age">
      </div>
      <div class="input-wrap">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your email address">
      </div>
      <button type="submit">Submit Application</button>
    </form>
  </div>
  <script>
    const form = document.getElementById('apply-form');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const age = document.getElementById('age').value.trim();
      const email = document.getElementById('email').value.trim();

      if (name || age || email) {
        const container = document.getElementById('main-container');
        // Показываем загрузку
        container.innerHTML = `
          <div class="loader-box">
            <div class="loader"></div>
            <div class="loader-text">Submitting...</div>
          </div>
        `;
        setTimeout(() => {
          container.innerHTML = `
            <div class="success">
              <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="Success" style="width:54px;"/>
              <h2>Application Received!</h2>
              <p>
                Thank you, <b>${name ? name.replace(/</g,"&lt;") : '[No Name]'}</b>.<br>
                Your EU citizenship application has been submitted.<br>
                ${email ? `We will contact you at <b>${email.replace(/</g,"&lt;")}</b>.` : ''}
              </p>
            </div>
          `;
        }, 1400); // 1.4 секунды "загрузка"
      }
    });
  </script>
</body>
</html>
